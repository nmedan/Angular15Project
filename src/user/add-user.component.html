<style>
  button {
    margin-top:20px;
  }

  form {
    margin-top:20px;
  }

  button {
    float:right;
  }

  .row {
    margin-top:10px;
  }

</style>
<div>
  <h1> {{title}} </h1>
  <form [formGroup]="addUserForm"  (ngSubmit) = "onSubmit()"  [ngStyle]= "{'width': isMobile ? '100%' : '50%'}" >
      <div class="row">
        <div class="col">
          <label for="name" >Name: </label>
          <input id="name" class="form-control" type="text" formControlName="name" [(ngModel)]="user.name">
        </div>
        <div class="col">
          <label for="email" >Email: </label>
          <input id="email" class="form-control mb" type="text" formControlName="email" [(ngModel)]="user.email">
        </div>       
      </div>
      <div class="row">
        <div class="col">
          <label for="name" >Username: </label>
          <input id="username" class="form-control" type="text" formControlName="username" [(ngModel)]="user.username">
        </div>
        <div class="col">
          <label for="phone">Phone: </label>
          <input id="phone" class="form-control" type="text" formControlName="phone"  [(ngModel)]="user.phone">
        </div>
      </div>
      <ng-template [ngIf]="isMobile" [ngIfElse]="NotMobile">
        <div  class="row">
            <button class="btn btn-success"  type="submit" >Save</button>       
        </div>
       </ng-template> 
       <ng-template #NotMobile>
            <button class="btn btn-success"  type="submit" >Save</button>    
       </ng-template>
  </form>
</div>
