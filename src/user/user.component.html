<style>
  table {
    margin-top:20px;
    
  }
</style>
<div>
  <h1>{{title}}</h1>
  <table class="table" >
    <thead>
      <tr>     
         <th>Name</th>
         <th>Username</th>
         <th>Email</th>  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users.slice(0,10)">
         <td>{{user.name}}</td>
         <td>{{user.username}}</td>
         <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
